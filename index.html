<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>Rock, Paper, Scissors</header>
    <div class="sub-header">
      <p class="sub-header">5 Rounds | 3 Choices | 1 Winner</p>
    </div>
    <p class="selection-header">Choose your weapon...</p>
    <div class="selections">
      <button class="rock">
        <img src="./img/rock.png" alt="Rock" />
      </button>
      <button class="paper">
        <img src="./img/paper.png" alt="Paper" />
      </button>
      <button class="scissors">
        <img src="./img/scissors.png" alt="Scissors" />
      </button>
    </div>
    <div class="game-results">
      <div class="sub-results">
        <p class="round">Round: 0</p>
        <p class="score"></p>
        <p class="result-text"></p>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
